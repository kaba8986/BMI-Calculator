<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b7a5700e28.js" crossorigin="anonymous"></script>
  <title>Photo Gallery</title>
</head>
<body id="body" onload="loadGallery()">
  <div id="layer" class="dis-none">
    <img src="" id="bigImg">
    <div class="menuBar">
        <i class="icons fa-solid fa-arrow-up-from-bracket"></i>
        <i class="icons fa-solid fa-sliders"></i>
        <i class="icons fa-solid fa-magnifying-glass-plus"></i>
        <i class="icons fa-solid fa-circle-exclamation"></i>
        <i class="icons fa-regular fa-star"></i>
        <i class="icons fa-solid fa-trash-can"></i>
        <i class="icons fa-regular fa-pen-to-square"></i>
    </div>
    <div id="close" onclick="closeImg()"><i class="fa-regular fa-circle-xmark"></i></div>
    <div class="arrow left" onclick="prev()"><i class="fa-solid fa-angles-left"></i></div>
    <div class="arrow right" onclick="next()"><i class="fa-solid fa-angles-right"></i></div>
  </div>

  <header>
    <h2>Music <i class="fa-solid fa-headphones-simple"></i></h2>
  </header>
  <div id="content">

  </div>
  <footer>
    <p>free photos by pexels.com</p>
    <p>icons by font awesome</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
